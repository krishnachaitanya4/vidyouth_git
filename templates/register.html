<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>Vidyouth - Home</title>
  <meta content="" name="description">
  <meta content="" name="keywords">

  <!-- Favicons -->
  <link href="{% static 'assets/img/favicon.png' %}" rel="icon">
  <link href="{% static 'assets/img/apple-touch-icon.png' %}" rel="apple-touch-icon">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,700,700i|Raleway:300,400,500,700,800"
    rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link href="{% static 'assets/vendor/aos/aos.css' %}" rel="stylesheet">
  <link href="{% static 'assets/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
  <link href="{% static 'assets/vendor/bootstrap-icons/bootstrap-icons.css' %}" rel="stylesheet">
  <link href="{% static 'assets/vendor/glightbox/css/glightbox.min.css' %}" rel="stylesheet">
  <link href="{% static 'assets/vendor/swiper/swiper-bundle.min.css' %}" rel="stylesheet">

  <!-- Template Main CSS File -->
  <link rel="stylesheet" href="{% static 'assets/css/navbar.css' %}">
  <link href="{% static 'assets/css/style.css' %}" rel="stylesheet">

  <!-- =======================================================
  * Template Name: TheEvent - v4.10.0

</head>

<body>

  <!-- ======= Header ======= -->
  <header id="header" class="d-flex align-items-center ">
    <div class="container-fluid container-xxl d-flex align-items-center">

      <div id="logo" class="me-auto">
        <!-- Uncomment below if you prefer to use a text logo -->
        <!-- <h1><a href="index.html">The<span>Event</span></a></h1>-->
        <a href="index.html" class="scrollto">
          <div class="row">
            <div class="col logo"><img src="{% static 'assets/img/vidyouth-logo.png' %}" alt="" width="70 px"
                height='auto'></div>
            <div class="col logo-header">
              <h2 style="color:white;margin-top:12px">vidyouth</h1>
            </div>
          </div>
        </a>
      </div>


    </div>
  </header><!-- End Header -->
  <video autoplay muted loop class="back-video">
    <source src="{% static 'assets/vides/bg_final.m4v' %}" type="video/mp4">
  </video>
  <!-- ======= Hero Section ======= -->
  <section id="hero">
    <div class="container">
      <div class="row justify-content-between gy-5" style="margin-top:50px">
        <div
          class="col-lg-5 order-2 order-lg-1 d-flex flex-column justify-content-center align-items-center align-items-lg-start text-center text-lg-start">
          <h2 data-aos="fade-up" style='margin:auto;margin-bottom:0'>Register</h2>
          {% for message in messages %}
          <div class="alert {{message.tags}} text-center alert-dismissible" style='width:100%'>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            <strong>{{message}}</strong>
          </div>
          {% endfor %}
          <form method="post" action="{% url 'register'  %}"  role="form" class="php-email-form" data-aos="fade-up" data-aos-delay="100" style="margin-top:0px;">
            {% csrf_token %}
            <div class="row gy-4">
              <div class="col-lg-12 col-md-12">
                <label><strong>First Name</strong></label>
                <input type="text" name="f_name" class="form-control" id="test" placeholder="First Name" 
                  data-rule="minlen:4" data-msg="Please enter at least 4 chars" style="box-shadow:none" required>
              </div>
              <div class="col-lg-12 col-md-12">
                <label><strong>Last Name</strong></label>
                <input type="text" name="l_name" class="form-control" id="email" placeholder="Last Name" 
                  data-rule="minlen:4" data-msg="Please enter at least 4 chars" style="box-shadow:none" required>
                <div class="validate"></div>
              </div>
              <div class="col-lg-12 col-md-12">
                <label><strong>Email</strong></label>
                <input type="email" name="email" class="form-control" id="email" placeholder="Email" 
                  data-rule="minlen:4" data-msg="Please enter at least 4 chars" style="box-shadow:none" required>
                <div class="validate"></div>
              </div>
              <div class="col-lg-12 col-md-12">
                <label><strong>Password</strong></label>
                <input type="password" name="password" class="form-control" id="password" placeholder="password" 
                  data-rule="minlen:4" data-msg="Please enter at least 4 chars" style="box-shadow:none" required>
                <div class="validate"></div>
              </div>
              <div class="col-lg-12 col-md-12">
                <label><strong>Re-Enter Password</strong></label>
                <input type="password" class="form-control" name="password2" id="password2" placeholder="Re-Enter Password" 
                  style="box-shadow:none" data-rule="email" data-msg="Please enter a valid email" required>
                <div class="validate"></div>
              </div>
            </div><br>
            <div class="mb-3">
                <input type="checkbox" onclick="myFunction()" style="color: #01377f;"> Show Password
              </div>
            <p style="margin-top:10px">Have an account? <a href="{{request.scheme}}://{{request.get_host}}{%  url 'login' %}">login</a></p>
            <button type="submit"
            style='border:none;margin:auto;background-color:#f82249;border-radius:20px;color:white;width:80px'><span>register</button>            </form>
        </div>
       
      </div>
    </div>

    <!--<div class="container" style="margin-top:100px">
      <div class="row" style="width:100%;text-align:left; ">

        <div class="col-6">
          <h1 class="mb-4 pb-0">Welcome to<br><span>VIDYOUTH</span><br>2K23</h1>
          <p class="mb-4 pb-0">University College of Engineering, JNTUK, Narasaraopet.</p>
          <a href="#about" class="about-btn scrollto">About The Event</a>
        </div>
        <div class="col-6">

        </div>
      </div>
    </div>-->
  </section><!-- End Hero Section -->

  <main id="main">


  </main><!-- End #main -->

 

  <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i
      class="bi bi-arrow-up-short"></i></a>

  <!-- Vendor JS Files -->
  <script src="{% static 'assets/vendor/aos/aos.js' %}"></script>
  <script src="{% static 'assets/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
  <script src="{% static 'assets/vendor/glightbox/js/glightbox.min.js' %}"></script>
  <script src="{% static 'assets/vendor/swiper/swiper-bundle.min.js' %}"></script>
  <script src="{% static 'assets/vendor/php-email-form/validate.js' %}"></script>

  <!-- Template Main JS File -->
  <script src="{% static 'assets/js/main.js' %}"></script>

</body>
<script>
  function myFunction() {
    var x = document.getElementById("password");
    var y = document.getElementById('password2')
    if (x.type === "password") {
      x.type = "text";
      y.type = 'text';
    } else {
      x.type = "password";
      x.type = 'password'
    }
  }
  </script>
</html>
